<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        /* CSS styles */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .product {
            display: flex;
            align-items: center;
            margin: 20px;
        }

        .product img {
            max-width: 200px;
            margin-right: 20px;
        }

        .product p {
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">More</a>
        </nav>
    </header>

    <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <p>Detailed description of the product goes here.</p>
    </div>

    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>

    <script>
        // JavaScript code
        // You can add any JavaScript functionality here
    </script>
</body>
</html>
